[package]
name = "kernel"
version = "0.0.0"
edition = "2021"

[dependencies]
x86 = "0.52.0"
pic8259 = "0.10.4"
log = { version = "0.4.20" }
spin = { version = "0.9.5" }
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }

bootloader_api = "0.11"
bootloader-boot-config = "0.11.4"
bootloader-x86_64-common = "0.11"
linked_list_allocator = "0.10.5"

image = { path = "../image" }
wavefront = { version = "0.2.3", default-features = false }

[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]

[build-dependencies]
cmake = "0.1.50"
